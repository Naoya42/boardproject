{% extends 'base.html' %}


{% block customcss %}
{% endblock customcss %}

{% block content %}
{% if user.is_authenticated %}<!--classのログイン確認-->
<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
	<!-- 複数のデータをformで送る場合にenctypeが必要になる-->
	<!--nameにmodelsファイルで指定したデータの名前を
	入れ込めばデータを持ってくることができる-->
	<P>年齢:<input type="text" name="age"></P>
	<P>趣味:<input type="text" name="hobby"></P>
	<P>職業:<input type="text" name="occupation"></P>
	<P>住処:<input type="text" name="Residence"></P>
	<P><input type="file" name="myimages"></P>
	<input type="hidden" name="author" value="{{ user.username }}">
	<p><input type="submit" value="作成する"></p>
</form>
{% else %}
ログインしてください
{% endif %}
{% endblock content %}
