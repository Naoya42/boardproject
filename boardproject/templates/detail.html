{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
  個別投稿
</div>
{% endblock header %}

{% block content %}
<div class="container">
	<div class="alert alert-success" role="alert">
	  <P>タイトル:{{object.title}}</P>
	  <P>投稿者:{{object.author}}</P>
	  <P>内容:{{object.content}}</P>
	  <P><img src='{{object.images.url}}'></P>
	  <a href="{% url 'good' object.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいね:{{object.good}}</a>
	　<a href="{% url 'read' object.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">既読:{{object.read}}</a>
	<p>コメント:{{object.comment}}</p>
	</div>
</div>
{% endblock content %}
